<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-nav">
        <h1 class="logo">Tic Tac Toe</h1>
    </header>

    <main>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>

        <button id="reset-btn" class="hide-reset">Reset Game</button>

        <div class="scores">
            <div class="playerx">
                <h2>PLAYER 1</h2>
                <p class="points" id="px">0</p>
            </div>
            <div class="playero">
                <h2>PLAYER 2</h2>
                <p class="points" id="po">0</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="socials">
                <p>&copy; 2025 | Built by Koushik Reddy</p>
                <a href="https://github.com/koushikreddyp" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/koushikreddyp/" target="_blank">LinkedIn</a>
                <a href="https://www.instagram.com/koshixx._/" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
